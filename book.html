<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>LU06.A02 - Buch</title>
  </head>
  <body>
  <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
    <label for="booktitel">Buchtitel</label>
    <input id="booktitel" name="Buchtitel" type="text" minlength="2" maxlength="30" required />
    <label for="author">Autor</label>
    <input id="author" name="Autor" type="text" minlength="5" maxlength="40" />
    <label for="price">Preis</label>
    <input id="price" name="Preis" type="number" min="0.05" max="99.95"/>
    <label for="date">Erscheinungsjahr</label>
    <input id="date" name="Erscheinungsjahr" type="date"/>
    <label for="edition">Auflage</label>
    <input id="edition" name="Auflage" type="range" min="1" max="9"/>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  </body>
</html>
